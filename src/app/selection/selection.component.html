<html>
<body>
	<div class = container>

		<img id = "fileSelectImg" [src]="imgURL" height="299" width="299" (load)="onIMGLoad()">
		<div class = "fileSelection">

			<input type='file' (change)="onSelectFile($event)">

		</div>


		<div class = "modelSelection adversarialPredictionModelSelection">

			<p> Adversarial Model </p>
			<select [(ngModel)]="selectedAdversarialPredictionModel">
				<option *ngFor="let model of modelService.adversarialModels" [value]="model.name">{{model.name}}</option> 
			</select>
			<button [disabled]="!allModelsLoaded" (click) = "onGenerateButtonClick()"> Generate </button>			
		</div>

		<div class = "modelSelection predictionModelSelection">

			<p> Prediction Model </p>
			<select [(ngModel)]="selectedPredictionModel">
				<option *ngFor="let model of modelService.allModels" [value]="model.name">{{model.name}}</option> 
			</select>

			<button [disabled]="!allModelsLoaded" (click) = "onPredictButtonClick()"> Predict </button>

		</div>


		<div class = "epsilonSelection">

			<p> Epsilon: {{epsilon}} </p>
			<input  class="epsilonInput"(change)="onEpsilonChange($event.target.value)" placeholder="1">

		</div> 

		<div class = "attackMethodSelection">
			<p> Attack Method: </p>
			<select [(ngModel)]="selectedAttackMethod">
				<option *ngFor="let attackMethod of attackMethods" [value]="attackMethod">{{attackMethod}}</option> 
			</select>
		</div> 


		<div class = "imageNetClassSelection">
			<p> Target Class: {{targetClass}} </p>

			<button (click) = "onRandomClick()"> Random </button>

			<select [(ngModel)]="targetClass">
				<option *ngFor="let class of imageNet" [value]="class">{{class}}</option> 
			</select>
		</div>



		<div class = "tfMemoryState">
			<p> Tensors: {{numTensors}} </p>
			<p> Memory Allocated: {{numBytes}} (MB) </p>
		</div>

	</div>
</body>
</html>
