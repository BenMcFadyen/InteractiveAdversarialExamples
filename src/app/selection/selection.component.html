<html>
<body>

	<div class = container>
		<div class = "modelSelection">
			<select [(ngModel)]="selectedModel">
				<option value="" disabled selected>select a model</option>
				<option *ngFor="let model of modelService.allModels" [value]="model.name">{{model.name}}</option> 
			</select>
		<button (click) = "onPredictButtonPress(selectedModel)"> Predict </button>
		</div>




		<div class = epsilon>
			<p> Epsilon: {{epsilon}} </p>
			<input (change)="updateTest($event.target.value)" class="form-control" placeholder="1">
		</div>		
	</div>
</body>
</html>
